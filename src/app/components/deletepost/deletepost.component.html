<div class="container" >
    <form>
        <div class="row">
            <div class="col">
                <div class="jumbotron" style="margin-top: 5%;">
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Title</th>
                            <th scope="col">Post</th>
                            <th></th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let post of foodpostsdata">
                            <th scope="row">{{post.id}}</th>
                            <td  class = "demo"><span>{{post.Title}}</span></td>
                            <td  class = "demo"><span>{{post.Description}}
                            </span>
                            </td>
                            <td>
                              <a (click)="deletePost(post.id)" class="btn text-danger">
                               <i class="fa fa-trash"></i>
                              </a> 
                             </td>
                          </tr>
                        </tbody>
                      </table>
                </div>
            </div>
          </div>
      </form>
    </div>
