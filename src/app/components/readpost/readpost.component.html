<div class="container" >
    <form>
        <div *ngFor="let post of foodpostsdata" class="jumbotron" style="margin-top: 5%;">
            <div class="form-group row"> 
              <div style="font-weight: bold; color: red;" class="col-sm-10">
                  Post: #{{post.id}}
              </div>
            </div>
            <div class="form-group row"> 
                <div class="col-sm-10">
                    Title:
                </div>
              </div>
            <div class="form-group row"> 
                <div class="col-sm-10">
                    <p>{{post.Title}}</p>
                </div>
              </div>
              <div class="form-group row"> 
                <div class="col-sm-10">
                    Description:
                </div>
              </div>
              <div class="form-group row"> 
                <div class="col-sm-10">
                    <p>
                      {{post.Description}}
                  </p>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-9">
                 </div>
                 <div class="col-sm-1">
                  <button [routerLink]="['/editpost/',post.id]"  type="button" class="btn btn-info btn-sm">
                    <span class="fa fa-edit"></span> Edit
                  </button>
                 </div>
              </div>
        </div>
      </form>
    </div>
